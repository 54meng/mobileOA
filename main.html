<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<div class="mui-off-canvas-wrap mui-draggable">
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav">
					<a href="#offCanvas" class="mui-icon mui-icon-bars mui-pull-left"></a>
					<h1 class="mui-title">Container with slide menu</h1>
					<button id='setting' class=" mui-pull-right mui-btn-link">设置</button>
				</header>
				<aside id="offCanvas" class="mui-off-canvas-left">
					<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">Item 1</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">Item 2</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">Item 3</a>
						</li>
					</ul>
				</aside>
				<div class="mui-content">
					<ul class="mui-table-view mui-table-view-chevron">
						<li id="offCanvas_switch" class="mui-table-view-cell">
							整体滑动
							<div class="mui-switch mui-active">
								<div class="mui-switch-handle"></div>
							</div>
						</li>
					</ul>
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">Item 1</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">Item 2</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">Item 3</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">Item 4</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">Item 5</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">Item 6</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">Item 7</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">Item 8</a>
						</li>
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">Item 9</a>
						</li>
					</ul>
				</div>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				var settings = app.getSettings();
				var account = doc.getElementById('account');
				//
				window.addEventListener('show', function() {
					var state = app.getState();
					account.innerText = state.account;
				}, false);
				$.plusReady(function() {
					var settingPage = $.preload({
						"id": 'setting',
						"url": 'setting.html'
					});
					//设置
					var settingButton = doc.getElementById('setting');
					//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
					settingButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'setting',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
