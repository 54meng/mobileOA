<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/page.css" rel="stylesheet" />
		<style>
			.mui-popover.mui-popover-action .mui-table-view {
				width: auto;
				overflow: hidden;
			}
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body {
				line-height: normal;
			}
			.mui-table-view .mui-navigate-right .mui-media-body {
				padding-right: 15px;
			}
		</style>
	</head>

	<body>
		<div class="mui-off-canvas-wrap mui-draggable">
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-icon-back mui-pull-left mui-action-back"></a>
					<h1 class="mui-title">私信</h1>
					<a id="add" class="mui-icon mui-icon-plusempty mui-pull-right"></a>
				</header>
				<div class="mui-content">
					<ul class="mui-table-view messages">
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:void(0)" class="mui-navigate-right">
								<img class="mui-media-object mui-pull-left" src="../../images/iworker_msg_logo.png">
								<div class="mui-media-body">
									<span class="mid">大姚</span>
									<p class='mui-ellipsis'>妖说：你在哪？？</p>
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:void(0)" class="mui-navigate-right">
								<img class="mui-media-object mui-pull-left" src="../../images/iworker_dynamic_logo.png">
								<div class="mui-media-body">
									<span class="mid">小姚</span>
									<p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
								</div>
							</a>
						</li>
					</ul>
				</div>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script>
			(function(mui, doc) {
				mui.init();
				mui.plusReady(function() {
					//列表点击
					$('.messages').on('tap', 'li', function(){
						var mid = $(this).find('.mid').text();
						mui.openWindow({
							url: 'im-chat.html',
							id: 'chart.html',
							extras: {
								mid: mid
							},
							show:{
							      autoShow:true,//页面loaded事件发生后自动显示，默认为true
							      aniShow: 'slide-in-right',//页面显示动画，默认为”slide-in-right“；
							      duration: 200//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
    							}
							});
					});				
				});
			}(mui, document));
			$(function() {
				// 添加
				var addBtn = document.getElementById("add");
				addBtn.addEventListener("tap", function() {
					
					return false;
				});
			});
		</script>
	</body>

</html>
