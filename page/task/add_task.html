<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/page.css" rel="stylesheet" />
		<style>
			.mui-table-view-cell,
			.mui-table-view-cell>a.mui-navigate-right {
				font-size: 14px;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div class="mui-off-canvas-wrap mui-draggable">
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav">
					<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left mui-action-back">
						<span class="mui-icon mui-icon-left-nav"></span> 取消
					</button>
					<h1 class="mui-title">新任务</h1>
					<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-right">
						<span class="mui-icon mui-icon-right-nav"></span> 发送
					</button>
				</header>
				<div class="mui-content">
					<div class="mui-input-row" style="margin: 10px 5px;">
						<textarea rows="5" placeholder="请输入内容"></textarea>
					</div>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<a href="javascript:void(0)" class="mui-navigate-right">
								执行人
								<span class="list-right-text">王工</span>
							</a>
						</li>
						<li class="mui-table-view-cell">
							全天
							<div class="mui-switch mui-switch-blue mui-switch-mini mui-active">
								<div class="mui-switch-handle"></div>
							</div>
						</li>

						<li class="mui-table-view-cell">
							<a href="javascript:void(0)" class="mui-navigate-right date-picker">
								开始时间
								<span class="list-right-text">2015/6/14</span>
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="javascript:void(0)" class="mui-navigate-right date-picker">
								结束时间
								<span class="list-right-text">2015/6/14</span>
							</a>
						</li>
					</ul>
				</div>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<div id="popover" class="mui-popover mui-popover-action">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell"><a href="#">Item1</a>
				</li>
				<li class="mui-table-view-cell"><a href="#">Item2</a>
				</li>
				<li class="mui-table-view-cell"><a href="#">Item3</a>
				</li>
				<li class="mui-table-view-cell"><a href="#">Item4</a>
				</li>
				<li class="mui-table-view-cell"><a href="#">Item5</a>
				</li>
			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script>
			(function(mui, doc) {
				mui.init();
				mui.plusReady(function() {
					// 日期选择
					$(".date-picker").on("tap", function() {
						var item = $(this);
						plus.nativeUI.pickDate(function(e) {
							var d = e.date;
							item.find(".list-right-text").text(d.getFullYear() + '/' + (d.getMonth() + 1) + '/' + d.getDate());
						})
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
