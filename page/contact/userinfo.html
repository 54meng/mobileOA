<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body {
				line-height: normal;
			}
			.m-userinfo{
				height: 60px;
				margin: 10px;
			}
			.m-userinfo img{
				border-radius: 99999px;
				margin-right: 15px;
			}
			.m-userinfo p{
				overflow: hidden;
			}
			.name{
				font-size: 20px;
				line-height: 40px;
			}
			.sex{
				padding-left: 5px;
				padding-right: 15px;
			}
			.mui-icon-phone{
				font-size: 16px;
				color: #007AFF;
			}
		</style>
	</head>

	<body>
		<div class="mui-off-canvas-wrap mui-draggable">
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav">
					<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left mui-action-back">
						<span class="mui-icon mui-icon-left-nav"></span>
					</button>
					<h1 class="mui-title"></h1>
				</header>
				<div class="mui-content">
					<h3 class="m-userinfo"><img class="mui-pull-left" src="../../images/60x60.gif"/><p><span class="name"></span><br /><span class="sex">女</span><span class="mui-icon mui-icon-phone">10086</span></p></h3>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media">
							<a href="" class="mui-navigate-right">发私信</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a href="" class="mui-navigate-right">发任务</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a href="" class="mui-navigate-right">查看个人动态</a>
						</li>
					</ul>
				</div>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script>
			(function(mui, doc) {
				mui.init();
				mui.plusReady(function() {
					// 标题栏
					var wcv = plus.webview.currentWebview();
					doc.querySelector('.mui-title').innerText = wcv.title;
					doc.querySelector('.name').innerText = wcv.title;
					
					plus.nativeUI.closeWaiting();
					wcv.show('slide-in-bottom');
					
//					拨打电话
					doc.querySelector('.mui-icon-phone').addEventListener('tap', function(e){
						var phoneNum = parseInt(e.target.innerText);
						plus.device.dial(phoneNum, false);
					}, false);
					
				});
			}(mui, document));
		</script>
	</body>

</html>
